name: Deploy to Cloud Run

on:
  push:
    branches:
      - green-test
      - green-deploy
      - blue-prod

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION || 'asia-south1' }}
  ARTIFACT_REGISTRY_REPO: ${{ secrets.ARTIFACT_REGISTRY_REPO || 'backend-repo' }}
  SERVICE_NAME: ${{ secrets.SERVICE_NAME || 'saas-backend' }}
  CLOUD_SQL_INSTANCE: ${{ secrets.CLOUD_SQL_INSTANCE }}
  VPC_CONNECTOR: ${{ secrets.VPC_CONNECTOR || 'vpc-connector' }}
  GCS_BUCKET: ${{ secrets.GCS_BUCKET }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Determine deployment configuration
        id: config
        run: |
          set -euo pipefail
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          
          case "$BRANCH_NAME" in
            green-test)
              echo "revision_tag=green-test" >> $GITHUB_OUTPUT
              echo "secret_name=test-env" >> $GITHUB_OUTPUT
              echo "traffic_percent=0" >> $GITHUB_OUTPUT
              ;;
            green-deploy)
              echo "revision_tag=green-deploy" >> $GITHUB_OUTPUT
              echo "secret_name=env" >> $GITHUB_OUTPUT
              echo "traffic_percent=10" >> $GITHUB_OUTPUT
              ;;
            blue-prod)
              echo "revision_tag=blue-prod" >> $GITHUB_OUTPUT
              echo "secret_name=env" >> $GITHUB_OUTPUT
              echo "traffic_percent=100" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "Unknown branch: $BRANCH_NAME"
              exit 1
              ;;
          esac

      - name: Build Docker image
        run: |
          IMAGE_NAME="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}"
          docker build -t $IMAGE_NAME:${{ steps.config.outputs.revision_tag }} .
          docker tag $IMAGE_NAME:${{ steps.config.outputs.revision_tag }} $IMAGE_NAME:latest

      - name: Push Docker image
        run: |
          IMAGE_NAME="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}"
          docker push $IMAGE_NAME:${{ steps.config.outputs.revision_tag }}
          docker push $IMAGE_NAME:latest

      - name: Make deploy script executable
        run: chmod +x deploy/deploy.sh

      - name: Deploy to Cloud Run
        run: |
          export GCP_PROJECT_ID="${{ env.GCP_PROJECT_ID }}"
          export GCP_REGION="${{ env.GCP_REGION }}"
          export ARTIFACT_REGISTRY_REPO="${{ env.ARTIFACT_REGISTRY_REPO }}"
          export SERVICE_NAME="${{ env.SERVICE_NAME }}"
          export CLOUD_SQL_INSTANCE="${{ env.CLOUD_SQL_INSTANCE }}"
          export VPC_CONNECTOR="${{ env.VPC_CONNECTOR }}"
          export GCS_BUCKET="${{ env.GCS_BUCKET }}"
          export REVISION_TAG="${{ steps.config.outputs.revision_tag }}"
          export SECRET_NAME="${{ steps.config.outputs.secret_name }}"
          export TRAFFIC_PERCENT="${{ steps.config.outputs.traffic_percent }}"
          export DEPLOYMENT_REVISION="${{ steps.config.outputs.revision_tag }}"
          
          ./deploy/deploy.sh

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Revision Tag**: ${{ steps.config.outputs.revision_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Secret**: ${{ steps.config.outputs.secret_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Traffic**: ${{ steps.config.outputs.traffic_percent }}%" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY

